<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; cursor: none; }
        .cursor { position: absolute; width: 30px; height: 30px; border: 2px solid white; border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%); transition: transform 0.1s; }
        .container { width: 350px; padding: 40px; border-radius: 10px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); text-align: center; }
        h2 { margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { font-size: 14px; }
        .input-group input { width: 100%; padding: 10px; border: none; border-radius: 5px; background: rgba(255, 255, 255, 0.2); color: white; outline: none; }
        .btn { width: 100%; padding: 10px; background: #ffcc00; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; color: black; margin-top: 10px; }
        .btn:hover { background: white; }
        a { color: #ffcc00; text-decoration: none; font-size: 12px; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Enter your email address to reset your password.</p>
        <div class="input-group">
            <label>Email ID</label>
            <input type="email" id="reset-email" required>
        </div>
        <button class="btn" onclick="resetPassword()">Submit</button>
        <a href="/admin-login">Back to Login</a>
    </div>

    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        document.addEventListener('click', () => {
            cursor.style.transform = 'scale(1.5)';
            setTimeout(() => { cursor.style.transform = 'scale(1)'; }, 150);
        });

        function resetPassword() {
            const email = document.getElementById("reset-email").value;
            if (email) {
                alert("If this email is registered, you'll receive a password reset link.");
                // In a real-world scenario, this is where you'd send a reset request to the backend.
            } else {
                alert("Please enter your email.");
            }
        }
    </script>
</body>
</html>

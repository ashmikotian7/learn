<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; color: white; overflow-x: hidden; position: relative; }

        /* Cursor Effect */
        .cursor { position: absolute; width: 30px; height: 30px; border: 2px solid white; border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%); transition: transform 0.1s; }

        /* Animated Background */
        .background-animate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(0,0,0,0.6), rgba(15, 23, 42, 0.9));
            animation: backgroundFade 10s infinite alternate;
        }
        @keyframes backgroundFade {
            0% { background: radial-gradient(circle, rgba(0,0,0,0.6), rgba(15, 23, 42, 0.9)); }
            100% { background: radial-gradient(circle, rgba(0,0,0,0.8), rgba(15, 23, 42, 1)); }
        }

        /* Navbar */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
        .logo { font-size: 24px; font-weight: bold; color: #ffcc00; transition: 0.3s; }
        .logo:hover { text-shadow: 0 0 10px #ffcc00; }
        .nav-links { display: flex; gap: 20px; }
        .nav-item { color: white; text-decoration: none; transition: 0.3s; }
        .nav-item:hover { color: #ffcc00; }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .hero h2 {
            font-size: 32px;
            text-transform: uppercase;
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }
        .fade-in { opacity: 0; animation: fadeIn 2s forwards; }
        .cta-button {
            background: #ffcc00;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
            animation: pulse 2s infinite;
        }
        .cta-button:hover { background: white; }

        /* Slideshow */
        .slideshow-container {
            position: relative;
            max-width: 50%; /* Reduce max-width to make images smaller */
            margin: auto;
            text-align: center;
            overflow: hidden;
        }

        .slides {
            width: 80%; /* Adjust the width to make them smaller */
            height: auto;
            max-height: 200px; /* Set a maximum height */
            border-radius: 10px;
            display: none;
            animation: fadeSlide 1.5s ease-in-out;
        }
        @keyframes fadeSlide {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Footer */
        footer { text-align: center; padding: 20px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }

        /* Keyframe Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes glow { 0% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); } 100% { text-shadow: 0 0 25px rgba(255, 255, 255, 1); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="background-animate"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo">Quiz Management</h1>
        <div class="nav-links">
            <a href="/" class="nav-item">Home</a>
            <a href="faculty-login.html" class="nav-item">Faculty</a>
            <a href="admin-login.html" class="nav-item">Admin</a>
            <a href="student-login.html" class="nav-item">Student</a>
            <a href="contact.html" class="nav-item">Contact Us</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h2 class="glow">Enhance Your Knowledge with Interactive Quizzes</h2>
        <p class="fade-in">Join us and test your skills!</p>
        <a href="/student-login" class="cta-button">Start Now</a>
    </section>

    <!-- Slideshow -->
    <section class="slideshow-container">
        <img class="slides" src="{{ url_for('static', filename='images/image1.jpg') }}" alt="Quiz Image 1">
        <img class="slides" src="{{ url_for('static', filename='images/image2.jpg') }}" alt="Quiz Image 2">
        <img class="slides" src="{{ url_for('static', filename='images/image3.jpg') }}" alt="Quiz Image 3">
    </section>
<br>
    <!-- Footer -->
    <footer id="contact">
        <p>Contact Us: quizmanagement@example.com</p>
    </footer>

    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #74EBD5 0%, #9FACE6 100%);
            padding: 20px;
        }
        .container { 
            width: 60%; 
            margin: 20px auto; 
            padding: 20px; 
            background: #fff; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 20px;
            background: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile h3, .profile p {
            margin: 5px 0;
        }
        h2 { color: #333; margin: 20px 0; }
        .btn { 
            display: block; 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            background: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            text-align: center;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <img src="https://via.placeholder.com/80" alt="Teacher Profile">
            <div>
                <h3>Welcome, [Teacher Name]</h3>
                <p>Email: teacher@example.com</p>
                <p>Department: Computer Science</p>
            </div>
        </div>
        
        <!-- Dashboard Actions -->
        <h2>Teacher Dashboard</h2>
        <a href="create_quiz.html" class="btn">Create Quiz</a>
        <a href="s_res.html" class="btn">View Student Responses</a>
        <a href="s_performance.html" class="btn">View Performance</a>
        <a href="logout.html" class="btn" style="background: #dc3545;">Logout</a>
    </div>
</body>
</html>

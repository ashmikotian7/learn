<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }

        body { 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            justify-content: center; 
            align-items: center; 
            background: #0f172a; 
            color: white; 
        }

        .navbar { 
            width: 100%; 
            background: rgba(255, 255, 255, 0.1); 
            padding: 15px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            backdrop-filter: blur(10px);
            position: fixed; 
            top: 0; 
            left: 0;
            z-index: 1000;
        }

        .logo { 
            font-size: 22px; 
            font-weight: bold; 
            color: #ffcc00; 
            transition: 0.3s; 
        }

        .logo:hover { 
            text-shadow: 0 0 10px #ffcc00; 
        }

        .nav-links { 
            display: flex; 
            gap: 15px; 
        }

        .nav-item { 
            color: white; 
            text-decoration: none; 
            transition: 0.3s; 
            font-size: 16px; 
        }

        .nav-item:hover { 
            color: #ffcc00; 
        }

        .container { 
            width: 350px; 
            padding: 40px; 
            border-radius: 10px; 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); 
            text-align: center; 
            margin-top: 120px; 
            flex-grow: 1; 
        }

        h2 { 
            margin-bottom: 20px; 
        }

        .input-group { 
            margin-bottom: 15px; 
            text-align: left; 
        }

        .input-group label { 
            font-size: 14px; 
        }

        .input-group input { 
            width: 100%; 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            background: rgba(255, 255, 255, 0.2); 
            color: white; 
            outline: none; 
        }

        .btn { 
            width: 100%; 
            padding: 10px; 
            background: #ffcc00; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            color: black; 
            margin-top: 10px; 
        }

        .btn:hover { 
            background: white; 
        }

        .spacer { 
            height: 50px;
        }

        footer { 
            width: 100%; 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            text-align: center; 
            padding: 15px; 
            font-size: 14px; 
            margin-top: auto;
        }

        .switch, a { 
            color: #ffcc00; 
            text-decoration: none; 
            font-size: 12px; 
            display: block; 
            margin-top: 10px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1 class="logo">Quiz Management</h1>
        <div class="nav-links">
            <a href="home.html" class="nav-item">Home</a>
            <a href="faculty-login.html" class="nav-item">Faculty</a>
            <a href="adminlog.html" class="nav-item">Admin</a>
            <a href="student-login.html" class="nav-item">Student</a>
            <a href="contact.html" class="nav-item">Contact Us</a>
        </div>
    </div>

    <div class="container">
        <form action="ssignup.php" method="POST">
            <h2>Student Signup</h2>

            <div class="input-group">
                <label>Name</label>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <label>Email ID</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Section</label>
                <input type="text" name="section" placeholder="Enter your section" required>
            </div>

            <div class="input-group">
                <label>Department</label>
                <input type="text" name="department" placeholder="Enter your department" required>
            </div>
            

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="input-group">
                <label>Favorite Color</label>
                <input type="text" name="fav_color" placeholder="Enter your favorite color" required>
            </div>

            <button class="btn" type="submit">Signup</button>

            <a href="student-login.html">Already have an account? Login</a>
        </form>
    </div>

    <div class="spacer"></div>

    <footer>
        <p>Contact Us: quizmanagement@sode-edu.com</p>
    </footer>

</body>
</html>
